<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflict Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h2>Conflict Manager Server</h2>
    </section>

    <hr>

    <section>
        <h2>Connection</h2>
        <div id="connectionStatus">Disconnected</div>
    </section>

    <hr>

    <section>
        <h2>Conflicts</h2>
        <div id="conflictsTable">Wait for connection</div>
    </section>

    <hr>

    <section>
        <h2>Current working users files</h2>
        <div id="getUsersFilesBtn" class="get-files">
            <span>Update info</span>
        </div>
        <br>
        <span id="usersFilesTime">Never updated</span>
        <div id="usersFiles"></div>
    </section>

    <hr>

    <section>
        <h2>Current working files</h2>
        <input id="getWorkingFiles" class="input" placeholder="input filename and press enter">
        <br><br>
        <span id="getWorkingFilesTime">Never updated</span>
        <div id="workingFiles"></div>
    </section>

    <hr>

    <section>
        <a href="/mongo"><h2>MongoBD</h2></a>
    </section>

    <hr>
</body>
<script src="js.js"></script>
</html>
