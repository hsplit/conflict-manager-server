<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflict Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <a href="/"><h2>Conflict Manager Server</h2></a>
        <h3>MongoDB</h3>
    </section>

    <hr>

    <section class="choose-section">
        <h2>Check file for date</h2>
        <div class="content">
            <div id="chooseFileBtn" class="choose">
                <span>Get info for file</span>
            </div>
            <div>
                <input id="fileInput" class="chooseInput" placeholder="end of file path (root is project folder)">
                <input id="fileDate" class="fileDate" type="date" title="date">
            </div>
        </div>
        <div id="fileAnswer">Not chosen (for ex. - index.js)</div>
    </section>

    <hr>

    <section class="choose-section">
        <h2>Get users' files for date</h2>
        <div class="content">
            <div id="usersForDateBtn" class="choose">
                <span>Update info</span>
            </div>
            <div>
                <input id="usersForDateInput" class="fileDate" type="date" title="date">
            </div>
        </div>
        <div id="usersForDateAnswer">Never updated.</div>
    </section>

    <hr>

    <section class="choose-section">
        <h2>Get conflicts for date</h2>
        <div class="content">
            <div id="conflictsForDateBtn" class="choose">
                <span>Update info</span>
            </div>
            <div>
                <input id="conflictsForDateInput" class="fileDate" type="date" title="date">
            </div>
        </div>
        <div id="conflictsForDateAnswer">Never updated.</div>
    </section>

    <hr>

    <section class="choose-section">
        <h2>Get conflicts for date range</h2>
        <div class="content">
            <div id="conflictsForDateRangeBtn" class="choose">
                <span>Update info</span>
            </div>
            <div>
                <input id="conflictsForDateInputFrom" class="fileDate" type="date" title="from">
                <input id="conflictsForDateInputTo" class="fileDate" type="date" title="to">
            </div>
        </div>
        <div id="conflictsForDateRangeAnswer">Never updated.</div>
    </section>

    <hr>
</body>
<script src="js.js"></script>
</html>
